<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">B3D

    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
      <a mat-list-item [routerLink]="['/home/map']" routerLinkActive="router-link-active">
        <mat-icon>person_add</mat-icon>
        <span>Mind Map 3D</span>
      </a>
      <a mat-list-item [routerLink]="['/home/join']" routerLinkActive="router-link-active">
        <mat-icon>person_add</mat-icon>
        <span>Map it</span>
      </a>
      <a mat-list-item [routerLink]="['/home/credits']" routerLinkActive="router-link-active">
        <mat-icon>copyright</mat-icon>
        <span>Credits</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button

        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>

      <app-user-menu> </app-user-menu>
